<form>
    <mat-card>
        <mat-card-title>
            Basic Coffee Information
        </mat-card-title>
        <mat-form-field>
            <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
        </mat-form-field>
        <mat-select placeholder="Coffee Type" name='type' [(ngModel)]="coffee.type">
            <mat-option *ngFor="let type of types" [value]='type'>{{type}}</mat-option>
        </mat-select>
    </mat-card>
    <mat-card>
        <mat-card-title>
            Place Information
        </mat-card-title>
        <mat-form-field>
            <input matInput placeholder="Place Name" name="place" [(ngModel)]="coffee.place">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="City" name="city" [(ngModel)]="coffee.location.city">
        </mat-form-field>
    </mat-card>

    <mat-card>
        <mat-card-title>Overall Rating</mat-card-title>
        <mat-slider max='10' thumbLabel name='rating' [(ngModel)]="coffee.rating" tickInterval='1'></mat-slider>
        <mat-card-subtitle>
            <mat-slide-toggle #tastingSelector [checked]="tastingEnabled" (change)="tastingRatingChanged(tastingSelector.checked)" >Tasting Ratings</mat-slide-toggle>
        </mat-card-subtitle>

        <section id='tasting' *ngIf="tastingSelector.checked">
            <label>Aroma</label>
            <mat-slider max='10' thumbLabel name='aroma' [(ngModel)]="coffee.tastingRating.aroma" tickInterval='1'></mat-slider>

            <label>Flavor</label>
            <mat-slider max='10' thumbLabel name='flavor' [(ngModel)]="coffee.tastingRating.flavor" tickInterval='1'></mat-slider>

            <label>Intensity</label>
            <mat-slider max='10' thumbLabel name='intensity' [(ngModel)]="coffee.tastingRating.intensity" tickInterval='1'></mat-slider>

            <label>Sweetness</label>
            <mat-slider max='10' thumbLabel name='sweetness' [(ngModel)]="coffee.tastingRating.sweetness" tickInterval='1'></mat-slider>

            <label>Aftertaste</label>
            <mat-slider max='10' thumbLabel name='aftertaste' [(ngModel)]="coffee.tastingRating.aftertaste" tickInterval='1'></mat-slider>

        </section>
    </mat-card>

    <mat-card>
        <mat-form-field>
            <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes"></textarea>
        </mat-form-field>
    </mat-card>
    <mat-card>
        <button mat-raised-button (click)="Cancel()">Cancel</button>
        <button mat-raised-button color='primary' (click)="Save()">Save</button>
    </mat-card>

</form>
